<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <header class="header container">
    <h1 class="header__title">CSS mem slider</h1>
  </header>
  <main class="main container">
    <div class="slider">
      <div class="wrapper">
        <input class="slider__input visually-hidden" type="radio" name="slide" id="s1" checked>
        <input class="slider__input visually-hidden" type="radio" name="slide" id="s2">
        <input class="slider__input visually-hidden" type="radio" name="slide" id="s3">
        <input class="slider__input visually-hidden" type="radio" name="slide" id="s4">
        <input class="slider__input visually-hidden" type="radio" name="slide" id="s5">
        <div class="slider__controls">
          <label class="slider__control s1" for="s1"></label>
          <label class="slider__control s2" for="s2"></label>
          <label class="slider__control s3" for="s3"></label>
          <label class="slider__control s4" for="s4"></label>
          <label class="slider__control s5" for="s5"></label>
        </div>
        <div class="slider__images">
          <div class="slider__overflow">
            <img class="slider__img" src="./images/1.jpg" id="slides__1" alt="">
            <img class="slider__img" src="./images/2.jpeg" id="slides__2" alt="">
            <img class="slider__img" src="./images/3.jpg" id="slides__3" alt="">
            <img class="slider__img" src="./images/4.jpg" id="slides__4" alt="">
            <img class="slider__img" src="./images/5.jpg" id="slides__5" alt="">
          </div>
        </div>
        <div class="slider__desc">
          <p class="slider__text text1">Hmmmmm....suspicious</p>
          <p class="slider__text text2">I will crceate my own social network with blackjack and music</p>
          <p class="slider__text text3">Full Stack Developer</p>
          <p class="slider__text text4">All about responsibilities</p>
          <p class="slider__text text5">Face when you took down production</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <h2>That's it!</h2>
  </footer>
</body>
</html>
